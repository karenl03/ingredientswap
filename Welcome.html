<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Web App</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" /><style>

    .material-symbols-outlined {
        font-size: 50px;
        color: #B4D4CA;
    }

    body {
        font-family: 'Abril Fatface', cursive;
        font-weight: normal;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
    }

    h1 {
        font-family: 'Abril Fatface', cursive;
        padding: 0;
        margin: 0;
    }

    h3 {
        font-family: 'Roboto', normal;
        font-size: 18px;
        color: #000000;
        padding: 0;
        margin: 0;
    }

    p {
        font-family: 'Roboto Mono';
        font-weight: normal;
        font-size: 17px;
    }

    .container {
        flex: 1;
        max-width: 80%;
        margin: 0 auto;
        padding: 10px;
        background-color: #B4D4CA;
        border-radius: 10px;
        margin-top: 10px;
        border-radius: 0px;
        position: relative;
    }

    .title {
        font-size: 18px;
        font-weight: bold;
        color: #F17D98;
        text-align: center;
        margin-top: 5px;
    }

    .text-title {
        font-size: 15px;
        font-weight: bold;
        color: #ffffff;
        text-align: left;
    }

    .text-box {
        font-size: 15px;
        font-family: 'Roboto', italic;
        font-weight: normal;
        color: #000000;
        text-align: left;
        margin-top: 5px;
        width: 300px
    }

    .insn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0;
        margin: 0;
    }

    header {
        background-color: #B4D4CA;
        color: #fff;
        height: 68px;
        text-align: center;
        padding: 10px 0;
    }

    footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #fff;
        color: #fff;
        height: 50px;
        text-align: center;
        padding: 10px 0;
    }

    footer-top {
        position: fixed;
        bottom: 50px; /* Adjust to fit the size of the footer */
        width: 100%;
        background-color: #B4D4CA;
        height: 5px; /* Adjust the height of the rectangle */
        text-align: center;
        padding: 10px 0;
    }

    .footer-icons {
        display: flex;
        justify-content: space-around;
    }

    .header-icons {
        display: flex;
        justify-content: space-between;
        padding: 0 20px; 
    }

    .button-container {
        position: fixed;
        bottom: 100px;
        right: 28px;
    }

    .button {
        font-family: 'Abril Fatface', cursive;
        font-size: 20px;
        background-color: #F17D98;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #d84f96;
    }

    .dropdown {
    position: absolute;
    top: 50%;
    left: 50%;
    font-family: 'Roboto', bold;
    font-size: 18px;
    color: #000000;
    display: inline-block;
    transform: translate(-50%, -50%);
    text-align: left;
  }

  .custom-select {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    display: none;
    flex-direction: column;
    background-color: #f9f9f9;
    border-radius: 4px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Style for dropdown button */
  .dropdown-btn {
    font-family: 'Roboto', bold;
    font-size: 18px;
    color: #000000;
    background-color: #B4D4CA;
    padding: 12px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    width: 200px;
  }

  /* Style for dropdown content */
  .dropdown-content {
    display: none;
    background-color: #B4D4CA;
    width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Style for dropdown items */
  .dropdown-content a {
    font-family: 'Roboto', bold;
    font-size: 18px;
    color: #000000;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  /* Style for dropdown items on hover */
  .dropdown-content a:hover {background-color: #B4D4CA;}

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {display: block;}

</style>
</head>
<body>

<header>
    <img src="is-logo.png" alt="Logo" height="68px">
</header>

<div class="title">
    <div class="header-icons">
        <span class="material-symbols-outlined" style="font-size: 30px;">arrow_back_ios</span>
        <h1>Welcome!</h1>
        <span class="material-symbols-outlined" style="font-size: 30px;">info</span>
    </div>
    <h2>Please select your dietary restrictions and allergens</h2>
</div>


<div class="dropdown">
  <button class="dropdown-btn">Select</button>
  <span class="material-symbols-outlined" style="font-size: 20px; color: #000000;">expand_more</span>
  <div class="dropdown-content">
    <a><input type="checkbox" class="custom-checkbox" value="Option 1"> Dairy</a>
    <a><input type="checkbox" class="custom-checkbox" value="Option 2"> Peanuts</a>
    <a><input type="checkbox" class="custom-checkbox" value="Option 3"> Tree Nuts</a>
    <a><input type="checkbox" class="custom-checkbox" value="Option 4"> Eggs</a>
    <a><input type="checkbox" class="custom-checkbox" value="Option 5"> Gluten</a>
    <a><input type="checkbox" class="custom-checkbox" value="Option 6"> Vegan</a>
    <a><input type="checkbox" class="custom-checkbox" value="Other 7"> Vegan</a>
  </div>
</div>

<script>
    // JavaScript to handle checkbox selection
    const checkboxes = document.querySelectorAll('.custom-checkbox');
  
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const selectedOptions = Array.from(checkboxes)
          .filter(checkbox => checkbox.checked)
          .map(checkbox => checkbox.value);
  
        console.log('Selected options:', selectedOptions);
      });
    });
  </script>

<div class="button-container">
    <button class="button">Done</button>
</div>
<footer-top></footer-top>
<footer>
    <div class="footer-icons">
        <span class="material-symbols-outlined">home</span>
        <span class="material-symbols-outlined">bookmark</span>
        <span class="material-symbols-outlined">person</span>
    </div>
</footer>

<!-- You may need to include Font Awesome for icons -->
<!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->

</body>
</html>
