<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Web App</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" /><style>

    .material-symbols-outlined {
        font-size: 50px;
        color: #B4D4CA;
    }

    body {
        font-family: 'Abril Fatface', cursive;
        font-weight: normal;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
    }

    h1 {
        font-family: 'Abril Fatface', cursive;
        padding: 0;
        margin: 0;
    }

    p {
        font-family: 'Roboto Mono';
        font-weight: normal;
        font-size: 17px;
    }

    .container {
        flex: 1;
        max-width: 90%;
        margin: 0 auto;
        padding: 10px;
        background-color: #FFF;
        border-radius: 10px;
        margin-top: 10px;
        position: relative;
        text-align: center;
    }

    .title {
        font-size: 18px;
        font-weight: bold;
        color: #F17D98;
        text-align: center;
        margin-top: 5px;
    }

    .text-title {
        font-size: 15px;
        font-weight: bold;
        color: #ffffff;
        text-align: left;
    }

    .text-box {
        font-size: 15px;
        font-family: 'Roboto', italic;
        font-weight: normal;
        color: #000000;
        text-align: left;
        margin-top: px;
    }

    header {
        background-color: #B4D4CA;
        color: #fff;
        height: 68px;
        text-align: center;
        padding: 10px 0;
    }

    footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #fff;
        color: #fff;
        height: 50px;
        text-align: center;
        padding: 10px 0;
    }

    footer-top {
        position: fixed;
        bottom: 50px; /* Adjust to fit the size of the footer */
        width: 100%;
        background-color: #B4D4CA;
        height: 5px; /* Adjust the height of the rectangle */
        text-align: center;
        padding: 10px 0;
    }

    .footer-icons {
        display: flex;
        justify-content: space-around;
    }

    .header-icons {
        display: flex;
        justify-content: space-between;
        padding: 0 20px; 
    }

    .ingredients-title {
        font-size: 15px;
        font-family: 'Roboto Mono', normal;
        font-weight: normal;
        color: #000000;
        text-decoration: underline;
        text-align: left;
        margin-top: 5px;
        margin-left: 10px;
    }

    .nutrition-title {
        font-size: 12px;
        font-family: 'Roboto Mono', normal;
        font-weight: normal;
        color: #000000;
        text-decoration: underline;
        text-align: left;
        margin-top: 5px;
        margin-left: 10px;
    }

    .nutrition-text {
        font-size: 12px;
        font-family: 'Roboto Mono', normal;
        font-weight: normal;
        color: #000000;
        text-align: left;
        margin-top: 5px;
        margin-left: 20px;
    }

    .save-button-container {
        position: fixed;
        bottom: 100px;
        right: 28px;
    }

    .save-button {
        font-family: 'Abril Fatface', cursive;
        font-size: 20px;
        background-color: #F17D98;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #d84f96;
    }

    .container img {
        display: block;
        margin: 0 auto;
        border: 4px solid #B4D4CA;
    }
    .todo-list {
        list-style-type: none;
        padding: 0;
    }

    .todo-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .task {
        font-size: 20px;
        font-family: 'Roboto Mono', normal;
        font-weight: normal;
    }

    .button {
        font-size: 16px;
        padding: 5px 10px;
        cursor: pointer;
        background-color: rgb(255, 255, 255);
    }

    .button:hover {
        background-color: rgb(255, 255, 255);
    }

    .arrow::before {
        content: "\25B2"; /* Up arrow */
    }

    .arrow.down::before {
        content: "\25BC"; /* Down arrow */
    }

    .arrow.x-mark::before {
        content: "X";
    }

    .button-container {
        display: flex;
        align-items: center;
    }

    .number {
        margin-right: 10px;
        font-size: 22px;
        font-weight: bold;
        color: #F17D98;
        margin-left: 8px;
    }
</style>
</head>
<body>

<header>
    <img src="is-logo.png" alt="Logo" height="68px">
</header>

<div class="title">
    <div class="header-icons">
        <span class="material-symbols-outlined" style="font-size: 30px;">arrow_back_ios</span>
        <h1>Edit Recipe</h1>
        <span class="material-symbols-outlined" style="font-size: 30px;">info</span>
    </div>
</div>

<div class="ingredients-title">
    <h2>Ingredients</h2>
</div>


<ul class="todo-list">
    <li class="todo-item">
        <div class="button-container">
            <button class="button" onclick="toggleState(this)">▲</button>
            <span class="number">1</span>
        </div>
        <span class="task">Eggs</span>
    </li>
    <li class="todo-item">
        <div class="button-container">
            <button class="button" onclick="toggleState(this)">▲</button>
            <span class="number">2</span>
        </div>
        <span class="task">Cup Almond Milk</span>
    </li>
    <li class="todo-item">
        <div class="button-container">
            <button class="button" onclick="toggleState(this)">▲</button>
            <span class="number">3</span>
        </div>
        <span class="task">Cup Sugar</span>
    </li>
    <li class="todo-item">
        <div class="button-container">
            <button class="button" onclick="toggleState(this)">▲</button>
            <span class="number">4</span>
        </div>
        <span class="task">Cup Chocolate Chips</span>
    </li>
    <li class="todo-item">
        <div class="button-container">
            <button class="button" onclick="toggleState(this)">▲</button>
            <span class="number">5</span>
        </div>
        <span class="task">Tbs Baking Soda</span>
    </li>
</ul>

<div class="nutrition-title">
    <h1>Nutrition</h1>
    <div classs ="nutrition-text">
        <p>10g Fat</p>
        <p>5g Protein</p>
        <p>200 Calories</p>
    </div>
</div>

<script>
    function toggleState(button) {
        if (button.innerText === '▲') {
            button.innerText = '▼'; // Down arrow
        } else if (button.innerText === '▼') {
            button.innerText = 'X';
        } else {
            button.innerText = '▲';
        }
    }
</script>

<div class="save-button-container">
    <button class="save-button">Save</button>
</div>
<footer-top></footer-top>
<footer>
    <div class="footer-icons">
        <span class="material-symbols-outlined">home</span>
        <span class="material-symbols-outlined">bookmark</span>
        <span class="material-symbols-outlined">person</span>
    </div>
</footer>

<!-- You may need to include Font Awesome for icons -->
<!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->

</body>
</html>
